repos:
  # Conventional commits enforcement
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.30.1
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff-format
        files: ^src/
        exclude: ^(tests/|examples/|ref/|docs/)
      - id: ruff
        files: ^src/
        exclude: ^(tests/|examples/|ref/|docs/)
        args: ["--exit-non-zero-on-fix"]

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: basedpyright
        language: python
        files: ^src/
        additional_dependencies: [basedpyright]
        args: ["src/"]

      - id: actionlint
        name: actionlint (GitHub Actions)
        entry: bash -lc scripts/lint-workflows.sh
        language: system
        files: ^.github/workflows/

      - id: commit-prefix-validator
        name: commit prefix validator
        entry: scripts/validate-commit-prefix.py
        language: python
        stages: [commit-msg]
        pass_filenames: false

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: ^(.github/workflows/|.*\.ya?ml)$
        args: ["-c", ".yamllint.yml"]
