repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff-format
        files: ^src/
        exclude: ^(tests/|examples/|ref/|docs/)
      - id: ruff
        files: ^src/
        exclude: ^(tests/|examples/|ref/|docs/)
        args: ["--exit-non-zero-on-fix"]

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: bash -lc 'basedpyright src/ tests/'
        language: system
        pass_filenames: false

      - id: actionlint
        name: actionlint (GitHub Actions)
        entry: bash -lc scripts/lint-workflows.sh
        language: system
        files: ^.github/workflows/

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: ^(.github/workflows/|.*\.ya?ml)$
        args: ["-c", ".yamllint.yml"]
