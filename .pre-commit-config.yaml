repos:
  # Smart commit message validation with hierarchical rules (replaces standard commitlint)
  - repo: local
    hooks:
      - id: validate-commit
        name: Validate commit message with hierarchical rules
        entry: bun run scripts/validate-commit.js
        language: system
        stages: [commit-msg]
        files: '^$'  # Run for all commits, not file-based
        additional_dependencies: []

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff-format
        files: ^src/
        exclude: ^(tests/|examples/|ref/|docs/)
      - id: ruff
        files: ^src/
        exclude: ^(tests/|examples/|ref/|docs/)
        args: ["--exit-non-zero-on-fix"]

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: basedpyright
        language: python
        files: ^src/
        additional_dependencies: [basedpyright]
        args: ["src/"]

      - id: actionlint
        name: actionlint (GitHub Actions)
        entry: uv run actionlint
        language: system
        files: ^.github/workflows/
        pass_filenames: true

  # Custom commit hooks removed - using commitizen only

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: ^(.github/workflows/|.*\.ya?ml)$
        args: ["-c", ".yamllint.yml"]
