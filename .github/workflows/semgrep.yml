name: Semgrep (Python SAST)

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  semgrep:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Run Semgrep (OSS rules)
        env:
          SEMGREP_TIMEOUT: "20"
        run: |
          uvx --from semgrep semgrep --version
          # Use registry rules (Python + CI) and local org rules
          uvx --from semgrep semgrep scan \
            --config p/python \
            --config p/ci \
            --config .semgrep/rules.yml \
            --exclude .venv --exclude dist --exclude site --exclude build \
            --severity warning \
            --error

